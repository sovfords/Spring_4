<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
      <h1>Пользователи:</h1>

      <table>
        <tr>
          <th>Имя</th>
            <th>Фамилия</th>
        </tr>
        <tr th:each="user : ${users}">
            <td  th:text="${user.value.firstname}"></td>
            <td  th:text="${user.value.lastname}"></td>
        </tr>
      </table>
</body>
</html>
